- name: Deploy Kafka host entries to /etc/hosts
  hosts: kafka_brokers
  become: true

  tasks:
    - name: Generate Kafka hosts block from all_hosts
      set_fact:
        kafka_hosts_block: >-
          {{
            all_hosts
            | map(attribute='ip') | zip(all_hosts | map(attribute='hostname'))
            | map('join', ' ')
            | join('\n')
          }}

    - name: Inject Kafka host entries into /etc/hosts
      blockinfile:
        path: /etc/hosts
        block: "{{ kafka_hosts_block }}"
        marker: "# {mark} ANSIBLE MANAGED KAFKA HOSTS"
